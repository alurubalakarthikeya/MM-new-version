<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Minds</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <header>
        <div class="logo">Mini <span>Minds</span></div>
        <nav>
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <ul id="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="sun-moon-container">
            <div id="sun" class="sun"></div>
            <div id="moon" class="moon"></div>
        </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h1 style="margin: 10px;">Where Learning is <span>made practical</span></h1>
        </div>
    </div>
    <div class="floating-clouds">
        <div class="cloud cloud-1"><img src="cloud.png" alt="Cloud"></div>
        <div class="cloud cloud-2"><img src="cloud.png" alt="Cloud"></div>
    </div>
    <div class="sky"></div>
    <div class="stars"></div>
    <script src="script.js"></script>
</body>
</html>
